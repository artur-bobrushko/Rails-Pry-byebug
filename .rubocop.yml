AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true

Lint/Debugger:
  Exclude:
    - test/examples/*.rb

Style/FileName:
  Exclude:
    - lib/pry-byebug.rb

Style/ModuleFunction:
  Enabled: false

Style/ExtraSpacing:
  Enabled: true

# https://github.com/bbatsov/rubocop/issues/2123
Lint/FormatParameterMismatch:
  Enabled: false

inherit_from: .rubocop_todo.yml
