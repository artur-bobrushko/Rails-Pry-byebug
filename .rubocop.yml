AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true

Lint/Debugger:
  Exclude:
    - test/examples/*.rb

Style/FileName:
  Exclude:
    - lib/pry-byebug.rb

Style/ModuleFunction:
  Enabled: false

Style/ExtraSpacing:
  Enabled: true

# bbatsov/rubocop#2616
Performance/RedundantMatch:
  Enabled: false

inherit_from: .rubocop_todo.yml
